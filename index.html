<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 網站 favicon -->
    <link rel="icon" href="subsidy.png" type="image/x-icon">
    <title>代償墊付補助說明</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        p {
            font-size: 1rem;
            margin-bottom: 1em;
        }
        ol {
            margin: 20px 0;
            padding-left: 20px;
        }
        ol li {
            margin-bottom: 10px;
        }
        .notice {
            background-color: #FFF3CD;
            border: 1px solid #FFECB5;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            color: #856404;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.875rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>代償墊付補助說明</h1>
        <p>補助撥款超快速辦法，步驟如下：</p>
        <ol>
            <li>購買助聽器時事先告知門市人員，要使用此辦法。</li>
            <li>25號表格驗證完成「後」，將所有資料帶回門市。</li>
            <li>核對相關文件後，填寫領據等文件。</li>
        </ol>
        <p>完成以上三個項目後，即可現場領取補助款。</p>
        <div class="notice">
            <strong>注意事項：</strong><br>
            如現場款項不足退款，則以匯款方式撥退補助款。<br>
            需請提供存摺封面影本。
        </div>
        <footer>
            詳情請洽門市人員了解
        </footer>
    </div>
</body>
</html>
